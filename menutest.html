    <!-- GTP btn Start -->
    <script>
      var btn = $('#gtt');

      $(window).scroll(function() {
        if ($(window).scrollTop() > 300) {
          btn.addClass('show');
        } else {
          btn.removeClass('show');
        }
      });

      btn.on('click', function(e) {
        e.preventDefault();
        $('html, body').animate({scrollTop:0}, '100', 'linear');
      });
    </script>
    <!-- GTP btn End  -->
    <!-- collapsing 이후 screen dark  -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {

        document.querySelectorAll('.navbar .collapse').forEach(function (everycollapse) {

          everycollapse.addEventListener('shown.bs.collapse', function () {
            el_overlay = document.createElement('div');
            el_overlay.className = 'screen-darken';
            everycollapse.appendChild(el_overlay);
            el_overlay.addEventListener('click', function () {
              var collapseElementList = [].slice.call(document.querySelectorAll('#navbarSupportedContent.collapse'))
              var collapseList = collapseElementList.map(function (collapseEl) {
                return new bootstrap.Collapse(collapseEl)
              })
            })
          });
          everycollapse.addEventListener('hide.bs.collapse', function () {
            everycollapse.removeChild(document.querySelector('.screen-darken'));
          });

        });

      })
      // DOMContentLoaded  end
    </script>
